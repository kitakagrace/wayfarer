<!DOCTYPE html>

<script>
    function redirectFunction(){
        email = document.getElementById("emailAddress").value;
        if(email == "kitakagrace@gmail.com"){
            window.open('/viewTrips.html', '_self');
        }else if(email=="kitakagrace@admin.com"){
            window.open('/cancelTrips.html', '_self');
        }else if(email == ""){
            alert("Empty field detected Please fill in the form")
        }else{
            alert("Account not recognised")
        }
    }
</script>
